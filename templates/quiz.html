<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Question {{ question_num }} - TechTrivia App</title>
    <style>
      body {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .quiz-container {
        background: white;
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
      }
      .progress {
        background: #e0e0e0;
        height: 10px;
        border-radius: 10px;
        margin-bottom: 2rem;
        overflow: hidden;
      }
      .progress-bar {
        background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
        height: 100%;
        transition: width 0.3s;
      }
      h2 {
        color: #333;
        margin-bottom: 1.5rem;
      }
      .question-number {
        color: #f5576c;
        font-size: 0.9rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      .options {
        margin: 1.5rem 0;
      }
      .option {
        background: #f8f8f8;
        padding: 15px 20px;
        margin: 10px 0;
        border-radius: 10px;
        border: 2px solid #ddd;
        cursor: pointer;
        transition: 0.3s;
        display: flex;
        align-items: center;
      }
      .option:hover {
        background: #fff0f5;
        border-color: #f5576c;
        transform: translateX(5px);
      }
      input[type="radio"] {
        margin-right: 15px;
        width: 20px;
        height: 20px;
        cursor: pointer;
      }
      button {
        background: #f5576c;
        color: white;
        padding: 15px 40px;
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        cursor: pointer;
        font-weight: bold;
        width: 100%;
        transition: 0.3s;
      }
      button:hover {
        background: #d9455a;
        transform: translateY(-2px);
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="quiz-container">
      <div class="progress">
        <div
          class="progress-bar"
          style="width: {{ (question_num / total) * 100 }}%"
        ></div>
      </div>

      <div class="question-number">
        Question {{ question_num }} of {{ total }}
      </div>
      <h2>{{ question.question }}</h2>

      <form method="POST" id="quizForm">
        <div class="options">
          {% for option in question.options %}
          <label class="option">
            <input type="radio" name="answer" value="{{ option }}" required />
            <span>{{ option }}</span>
          </label>
          {% endfor %}
        </div>

        <button type="submit">Next Question</button>
      </form>
    </div>

    <script>
      // Add click functionality to labels
      document.querySelectorAll(".option").forEach((option) => {
        option.addEventListener("click", function () {
          this.querySelector('input[type="radio"]').checked = true;
        });
      });
    </script>
  </body>
</html>
